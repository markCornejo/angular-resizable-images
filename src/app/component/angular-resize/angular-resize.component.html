<div [ngClass]="intoClass">
    <div mwlResizable [ngStyle]="styleImage" class="rectangle" [enableGhostResize]="true" (resizeStart)="onResizeStart($event)" (resizeEnd)="onResizeEnd($event)" [resizeSnapGrid]="{ left: 10, right: 10 }" [resizeEdges]="{bottom: true, right: true}" [resizeCursorPrecision]="8"
        [validateResize]="validate">
        <img [ngStyle]="styleImage" src="{{src}}" alt="imagen moto">
        <div class="resize-handle-right" mwlResizeHandle [resizeEdges]="{ right: true }"></div>
        <div class="resize-handle-diagonal"></div>
        <div class="resize-handle-bottom" mwlResizeHandle [resizeEdges]="{ bottom: true }"></div>
    </div>
</div>
